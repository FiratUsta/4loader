<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <div id="logoContainer">
        <img src="../icons/icon.svg" alt="4loader" id="icon">
        <p id="logoTitle">4loader</p>
    </div>
    <hr>
    <p>Download Path</p>
    <input type="text" name="Download Path" id="pathInput">
    <hr>
    <p>Download Types</p>
    <div id="typeOptions">
        <div class="opt">
            <label for="JPG">.jpg / .jpeg</label>
            <input type="checkbox" name="JPG" id="jpgCheckbox">
        </div>
        <div class="opt">
            <label for="PNG">.png</label>
            <input type="checkbox" name="PNG" id="pngCheckbox">
        </div>
        <div class="opt">
            <label for="GIF">.gif</label>
            <input type="checkbox" name="GIF" id="gifCheckbox">    
        </div>
        <div class="opt">
            <label for="WEBM">.webm</label>
            <input type="checkbox" name="WEBM" id="webmCheckbox">    
        </div>
    </div>
    <hr>
    <div id="buttons">
        <a href="#" id="downloadButton">[ Download ]</a>
        <a href="https://github.com/KazaKazan/4loader">[ Help ]</a>
    </div>
</body>
</html>
